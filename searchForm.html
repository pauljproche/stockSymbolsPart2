<!DOCTYPE html>
<html>
<head>
    <title>Stock Search</title>
</head>
<body>
    <h1 class="title">Search Type:</h1>
    <form method="post" action="/search">
        <label>
            <input type="radio" name="searchType" value="symbol" checked> Symbol
            <input type="radio" name="searchType" value="company"> Company Name
        </label>
        <br/>
        <label>
            Search Term:
            <input type="text" name="searchTerm" required>
        </label>
        <br/>
        <button type="submit">Search</button>
    </form>
</body>
</html>
